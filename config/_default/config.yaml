  priority: 0.5
  filename: 'sitemap.xml'

disableKinds: [ 'taxonomy', 'taxonomyTerm' ]

# DOCS: https://gohugo.io/content-management/urls/#permalinks
permalinks:
  dates: '/:section/archive/:filename'

googleAnalytics: false

