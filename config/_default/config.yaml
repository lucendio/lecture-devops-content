resourceDir:                './.local/cache'

publishDir:                 './.local/tmp/artifact'

enableRobotsTXT:            true

noChmod:                    true
noTimes:                    false
titleCaseStyle:             'Chicago'
enableEmoji:                true
enableGitInfo:              true

# NOTE: prevent site from exposing the software used to generate it
disableHugoGeneratorInject: true

defaultContentLanguage:     'en'

disableLiveReload:          true
